<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <p class="display-4">Anytime is Train Time</p>
    </div>
  </div>
  <div class="wrapper">
    <div class="card mb-4">
      <div class="card-header" id="schedule-header">
        <h4>Current Train Schedule</h4>
      </div>
      <div class="card-body">
        <table class="table table-sm table-hover" id='employee-table'>
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody id="tbody">
          </tbody>
        </table>
      </div>
    </div>


    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4">
          <div id="add-train">
            <div class="card-header">
              <h4>Add Train</h4>
            </div>
          </div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="employee-name-input">Train Name</label>
                <input class="form-control" id="trainName" type="text">
              </div>
              <div class="form-group">
                <label for="role-input">Destination</label>
                <input class="form-control" id="destination" type="text">
              </div>
              <div class="form-group">
                <label for="start-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="firstTrain" type="text">
              </div>
              <div class="form-group">
                <label for="rate-input">Frequency (min)</label>
                <input class="form-control" id="Frequency" type="text">
              </div>
              <button class="btn btn-primary float-" id="submit">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>
  </div>
  </div>
  </div>

   <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
